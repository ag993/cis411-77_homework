<html>
<head>
	<title>Sample Form</title>
</head>
<body>
	<form>
		Text Box: <input type="text" name="TextBox"> </br>
		Text Area: <textarea rows="10" cols="50"></textarea></br>
		Check Box: <input type="checkbox" name="CheckBoxes"> </br>
		Radio Buttons: <pre><input type="radio" name="RadioButton1" value="Wes">Wes</br><input type ="radio" name="RadioButton2" value="Ley">Ley</br></pre>
		Drop-Down Selections: <select name ="Names">
			<option value="Albin">Albin </option>
			<option value="Adam"> Adam</option>
			<option value="Jake" selected>Jake </option>
		</select>
	</br>
		Submit Button: <input type="submit" value="Submit">
	</form>
